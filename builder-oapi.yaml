openapi: 3.0.3
info:
  title: Builder API
  description: |
    API specification for external builder nodes. This interface enables
    validators to delegate block building duties.

    All requests by default send and receive JSON, and as such should have either or both of the "Content-Type: application/json"
    and "Accept: application/json" headers.  In addition, some requests can send and receive data in the SSZ format.  The header
    "Content-Type: application/octet-stream" should be set in requests that contain SSZ data; a preference to receive SSZ data in
    response can be indicated by setting the "Accept: application/octet-stream;q=1.0,application/json;q=0.9" header.  Note that
    only a subset of requests can respond with data in SSZ format; these are noted in each individual request.

    When handling requests, the server should return a 415 status code if the "Content-Type" header in the request specifies a format
    that is not supported.  Similarly, it should return a 406 status code if it cannot produce a response in the format accepted by
    the client as specified in the "Accept" header; if no "Accept" header is provided then it is assumed to be "application/json".
    In any case, the server should indicate the format of the response by setting the corresponding "Content-Type" header.

    API endpoints are individually versioned. As such, there is no direct
    relationship between all v1 endpoints, all v2 endpoints, _etc._ and no such
    relationship should be inferred. The rules that require an increase in
    version number are as follows:

      - no field that is listed in an endpoint shall be removed without an
        increase in the version number
      - no field that is listed in an endpoint shall be altered in terms of
        format (_e.g._ from a string to an array) without an increase in the
        version number

    Note that it is possible for a field to be added to an endpoint's data or
    metadata without an increase in the version number.
  version: dev
  contact:
    name: Ethereum Github
    url: 'https://github.com/ethereum/builder-specs/issues'
  license:
    name: CC0-1.0
    url: 'https://creativecommons.org/publicdomain/zero/1.0/'
servers:
  - url: '{server_url}'
    variables:
      server_url:
        description: Builder node URL
        default: 'http://localhost:18550'
tags:
  - name: Builder
    description: Set of endpoints to interact with an external block builder.
paths:
  /eth/v1/builder/validators:
    post:
      operationId: registerValidator
      summary: Register or update a validator's block building preferences.
      description: |
        Registers a validator's preferred fee recipient and gas limit.

        A success response (200) indicates that the registration was valid. If the
        registration passes validation, then the builder MUST integrate the
        registration into its state, such that future blocks built for the
        validator conform to the preferences expressed in the registration. If the
        registration is invalid, then the builder MUST return an error response
        (400) with a description of the validation failure.
      tags:
        - Builder
      requestBody:
        description: |
          A signed declaration of a validator's block building preferences.
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                description: The `SignedValidatorRegistration` object from the Builder API specification.
                required:
                  - message
                  - signature
                properties:
                  message:
                    type: object
                    description: The `ValidatorRegistration` object from the Builder API specification.
                    required:
                      - fee_recipient
                      - gas_limit
                      - timestamp
                      - pubkey
                    properties:
                      fee_recipient:
                        description: Address to receive fees from the block.
                        type: string
                        format: hex
                        example: '0xAbcF8e0d4e9587369b2301D0790347320302cc09'
                        pattern: '^0x[a-fA-F0-9]{40}$'
                      gas_limit:
                        description: Preferred gas limit of validator.
                        type: string
                        example: '1'
                      timestamp:
                        description: Unix timestamp of registration.
                        type: string
                        example: '1'
                      pubkey:
                        description: BLS public key of validator.
                        type: string
                        format: hex
                        pattern: '^0x[a-fA-F0-9]{96}$'
                        example: '0x93247f2209abcacf57b75a51dafae777f9dd38bc7053d1af526f220a7489a6d3a2753e5f3e8b1cfe39b56f43611df74a'
                  signature:
                    type: string
                    format: hex
                    pattern: '^0x[a-fA-F0-9]{192}$'
                    example: '0x1b66ac1fb663c9bc59509846d6ec05345bd908eda73e670af888da41af171505cc411d61252fb6cb3fa0017b679f8bb2305b26a285fa2737f175668d0dff91cc1b66ac1fb663c9bc59509846d6ec05345bd908eda73e670af888da41af171505'
      responses:
        '200':
          description: Success response.
        '400':
          description: Error response.
          content:
            application/json:
              schema:
                allOf:
                  - type: object
                    required:
                      - code
                      - message
                    properties:
                      code:
                        description: Either specific error code in case of invalid request or http status code
                        type: number
                        example: 404
                      message:
                        description: Message describing error
                        type: string
                      stacktraces:
                        description: 'Optional stacktraces, sent when node is in debug mode'
                        type: array
                        items:
                          type: string
                  - example:
                      code: 400
                      message: unknown validator
        '500':
          description: Builder node internal error.
          content:
            application/json:
              schema:
                type: object
                required:
                  - code
                  - message
                properties:
                  code:
                    description: Either specific error code in case of invalid request or http status code
                    type: number
                    example: 404
                  message:
                    description: Message describing error
                    type: string
                  stacktraces:
                    description: 'Optional stacktraces, sent when node is in debug mode'
                    type: array
                    items:
                      type: string
              example:
                code: 500
                message: Internal server error
  '/eth/v1/builder/header/{slot}/{parent_hash}/{pubkey}':
    get:
      operationId: getHeader
      summary: Get an execution payload header.
      description: |
        Requests a builder node to produce a valid execution payload header, which
        can be integrated into a blinded beacon block and signed.

        If the builder is unable to produce a valid execution payload header, then
        the builder MUST return a 204 response. If the request is invalid, then the
        builder MUST return an error response (400) with a description of the
        validation failure.

        After Deneb, return the KZG commitments for any associated blobs attached to the execution payload.
      tags:
        - Builder
      parameters:
        - name: slot
          in: path
          required: true
          description: The slot for which the block should be proposed.
          schema:
            type: string
            example: '1'
        - name: parent_hash
          in: path
          required: true
          description: Hash of execution layer block the proposer will build on.
          schema:
            type: string
            format: hex
            example: '0xcf8e0d4e9587369b2301d0790347320302cc0943d5a1884560367e8208d920f2'
            pattern: '^0x[a-fA-F0-9]{64}$'
        - name: pubkey
          in: path
          required: true
          description: The validator's BLS public key.
          schema:
            type: string
            format: hex
            pattern: '^0x[a-fA-F0-9]{96}$'
            description: 'The validator''s BLS public key, uniquely identifying them. _48-bytes, hex encoded with 0x prefix, case insensitive._'
            example: '0x93247f2209abcacf57b75a51dafae777f9dd38bc7053d1af526f220a7489a6d3a2753e5f3e8b1cfe39b56f43611df74a'
        - name: Date-Milliseconds
          in: header
          required: false
          description: |
            Optional header containing a Unix timestamp in milliseconds representing
            the point-in-time the request was sent. This header can be used to measure
            latency.
          schema:
            type: integer
            format: int64
            example: 1710338135000
      responses:
        '200':
          description: Success response.
          headers:
            Eth-Consensus-Version:
              required: false
              schema:
                enum:
                  - bellatrix
                  - capella
                  - deneb
                  - electra
                example: bellatrix
                type: string
              description: |
                The active consensus version to which the data belongs. Required in response so client can deserialize returned json or ssz data 
                more effectively.
          content:
            application/json:
              schema:
                title: GetHeaderResponse
                type: object
                required:
                  - version
                  - data
                properties:
                  version:
                    type: string
                    enum:
                      - bellatrix
                      - capella
                      - deneb
                      - electra
                    example: bellatrix
                  data:
                    anyOf:
                      - type: object
                        description: The `SignedBuilderBid` object from the Builder API spec.
                        required:
                          - message
                          - signature
                        properties:
                          message:
                            description: The `BuilderBid` object from the Builder API Bellatrix spec.
                            allOf:
                              - type: object
                                required:
                                  - header
                                properties:
                                  header:
                                    description: '`ExecutionPayloadHeader` to use in block proposal.'
                                    allOf:
                                      - type: object
                                        description: 'The [`ExecutionPayload`](https://github.com/ethereum/consensus-specs/blob/v1.3.0/specs/bellatrix/beacon-chain.md#executionpayload) object from the CL Bellatrix spec.'
                                        required:
                                          - parent_hash
                                          - fee_recipient
                                          - state_root
                                          - receipts_root
                                          - logs_bloom
                                          - prev_randao
                                          - block_number
                                          - gas_limit
                                          - gas_used
                                          - timestamp
                                          - extra_data
                                          - base_fee_per_gas
                                          - block_hash
                                        properties:
                                          parent_hash:
                                            type: string
                                            format: hex
                                            example: '0xcf8e0d4e9587369b2301d0790347320302cc0943d5a1884560367e8208d920f2'
                                            pattern: '^0x[a-fA-F0-9]{64}$'
                                          fee_recipient:
                                            type: string
                                            format: hex
                                            description: An address on the execution (Ethereum 1) network.
                                            example: '0xAbcF8e0d4e9587369b2301D0790347320302cc09'
                                            pattern: '^0x[a-fA-F0-9]{40}$'
                                          state_root:
