matrix:
  - name: markdown
    sources:
      - '**/*.md|!beacon-apis/**'
    aspell:
      lang: en
      d: en_US
      ignore-case: true
      run-together: true
      run-together-min: 2
      run-together-limit: 256
    dictionary:
      wordlists:
        - wordlist.txt
      encoding: utf-8
    pipeline:
    - pyspelling.filters.markdown:
    - pyspelling.filters.html:
        comments: false
        ignores:
        - code
        - pre
  - name: yaml schemas
    sources:
      - '**/*.yaml|!beacon-apis/**|!spellcheck.yaml'
    aspell:
      lang: en
      d: en_US
      run-together: true
      run-together-min: 2
      run-together-limit: 256
    dictionary:
      wordlists:
        - wordlist.txt
      encoding: utf-8
    pipeline: null
