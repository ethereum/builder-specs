BuilderBid:
  type: object
  description: "The `BuilderBid` object from the Builder API spec."
  properties:
    header:
      title: VersionedExecutionPayloadHeader
      type: object
      description: "`ExecutionPayloadHeader` for validator to sign."
      properties:
        version:
          type: string
          enum: [ bellatrix ]
          example: "bellatrix"
        data:
          oneOf:
            - $ref: "../beacon-apis/types/bellatrix/execution_payload.yaml#/Bellatrix/ExecutionPayloadHeader"
    value:
      $ref: "../beacon-apis/types/primitive.yaml#/Uint64"
      description: "Payment in wei that will be paid to the feeRecipient account."
    pubkey:
      $ref: "../beacon-apis/types/primitive.yaml#/Pubkey"
      description: "BLS public key of builder."

SignedBuilderBid:
  type: object
  description: "The `SignedBuilderBid` object from the Builder API spec."
  properties:
    message:
      $ref: "#/BuilderBid"
    signature:
      $ref: "../beacon-apis/types/primitive.yaml#/Signature"
