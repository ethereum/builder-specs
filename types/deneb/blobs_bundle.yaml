Deneb:
  BlobsBundle:
    type: object
    description: "The `BlobsBundle` object from the CL Deneb spec"
    properties:
      blobs:
        type: array
        items:
          $ref: "../../beacon-apis/types/primitive.yaml#/Blob"
        minItems: 0
        maxItems: 6
      commitments:
        type: array
        items:
          $ref: '../../beacon-apis/types/primitive.yaml#/KZGCommitment'
        minItems: 0
        maxItems: 6
      proofs:
        type: array
        items:
          $ref: '../../beacon-apis/types/primitive.yaml#/KZGProof'
        minItems: 0
        maxItems: 6
